<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>QCM - Connexion</title>
</head>
<body>
	<div class="container">
		<header>
			<img id="logo" alt="logo" src="media/logoENI.jpg" />
			<h1 id="titre">QCM</h1>
		</header>

		<div class="content">
			<div class="row">
				<div class="col-12 col-sm-9">
					<h2>Connexion</h2>
					<p>Merci de rentrer vos identifiants.</p>

					<!-- Formulaire de connexion -->
					<div class="contenuAccueil">
			        	<form action="/ProjetQCM/validerAcces" method="post">
				        	<div class="row">
				        		<div class="col-12 col-sm-2">
				          			<label for="email">EMAIL</label>
				          		</div>
				          		<div class="col-12 col-sm-10">
				          			<input type="text" name="email" value="" required><br>
				          		</div>
				          	</div>
				          	
				          	<div class="row">
				        		<div class="col-12 col-sm-2">
				          			<label for="password">MOT DE PASSE</label>
				          		</div>
				          		<div class="col-12 col-sm-10">
				          			<input type="password" name="password" value="" required><br>
				          		</div>
				          	</div>
				          	
				          	<div class="row">
				        		<div class="col-12 col-sm-2">
				        			<button class="btn btn-primary" type="submit">SE CONNECTER</button>
				        		</div>
				        		<div class="col-12 col-sm-10"></div>
				          	</div>
			        	</form>
			      	</div>
				</div>

				<div class="col-12 col-sm-3">
				    <!-- Menu -->
				    <div id="menu">
				    	<h3>Menu</h3>
				    	<a href="/ProjetQCM">Accueil</a>
				    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
